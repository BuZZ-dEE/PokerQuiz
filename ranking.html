<template name="ranking">
    <div class="well">
        <h4>Ranking</h4>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Top Players:</th>
                        <th>Score:</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each players}}
                      {{> player}}
                    {{/each}}
                </tbody>
        </table>
  </div>
</template>

<template name="player">
  <tr class="{{selected}}">
    <td>{{name}}</td>
    <td class="text-right">{{score}}</td>
  </tr>
</template>
